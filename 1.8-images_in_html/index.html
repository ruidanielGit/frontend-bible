<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Images</title>
</head>
<body>

<h1>HTML Images</h1>

<img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg
" alt="dinosaur" width="200px" height="171px" title="Dinosaur">

<figure>
    <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
         alt="The head and torso of a dinosaur skeleton;
            it has a large head with long sharp teeth" height="171px" title="Dinosaur">

    <figcaption>
        A T-Rex on display in the Manchester University Museum.
    </figcaption>
</figure>

<div>
    <h2>Figures</h2>
    <figure title="code in head">
        <code>
            &ltmeta charset="UTF-8"&gt;
            &ltmeta name="viewport"
            &lt content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"&gt;
            &ltmeta http-equiv="X-UA-Compatible" content="ie=edge"&gt;
            &lttitle&gt;HTML Images&lt;/title&gt;
        </code>
        <figcaption>
            This code should be added to the head of the HTML document.
        </figcaption>
    </figure>

</div>

</body>
</html>
