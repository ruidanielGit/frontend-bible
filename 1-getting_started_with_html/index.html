<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting Started with HTML</title>
</head>
<body>
<h1>The start</h1>

<!-- Italic Paragraph with bold text-->
<p><em>This will make me a <strong>pro</strong></em></p>

<!-- void element tu insert/embed something in the document -->
<!-- defined width and height of image -->
<img src="img.png" alt="pro_img" width="500" height="500">

<br>

<!-- input with boolean element 'disables' prevents the end user from entering
 text into the input box-->
<p>User not allowed to Input</p>
<input type="text" disabled>
<br>

<p>User allowed to Input</p>
<input type="text">
<br>

<p>A link to my Linkedin
    <a href="https://www.linkedin.com/in/rui-silva-1732752a8/">Profile</a>
</p>

<!-- to use quotes on the title do this -->
<a href="https://www.linkedin.com/in/rui-silva-1732752a8/" title="My &quot;profile&quot;">A link to my profile.</a>
<br>

<h3>Literal character / Character reference equivalent</h3>
<ul>
    <li>&lt; / &amplt</li>
    <li>&gt; / &ampgt</li>
    <li>&quot; / &amp</li>
    <li>&apos; / &amp'</li>
    <li>&amp; / &ampamp</li>
</ul>
</body>
</html>
